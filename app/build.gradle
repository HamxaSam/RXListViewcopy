apply plugin: 'com.android.application'apply plugin: 'com.google.gms.google-services'android {    compileSdkVersion 29    defaultConfig {        applicationId "com.example.rxlistview"        minSdkVersion 19        targetSdkVersion 29        versionCode 1        versionName "1.0"        multiDexEnabled true        dataBinding {            enabled true        }        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"    }    buildTypes {        release {            minifyEnabled false            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'        }    }    compileOptions {        sourceCompatibility = '1.8'        targetCompatibility = '1.8'    }}dependencies {    api fileTree(dir: 'libs', include: ['*.jar'])    api 'androidx.appcompat:appcompat:1.1.0'    api 'androidx.cardview:cardview:1.0.0'    api 'androidx.recyclerview:recyclerview:1.1.0'    api 'com.google.android.material:material:1.0.0'    api 'androidx.constraintlayout:constraintlayout:1.1.3'    // Rx java    api 'io.reactivex.rxjava2:rxandroid:2.1.1'    api 'io.reactivex.rxjava2:rxjava:2.2.12'    api "com.jakewharton.rxbinding2:rxbinding:2.2.0"    // glide image handling    api 'com.github.bumptech.glide:glide:4.11.0'    implementation 'com.google.firebase:firebase-config:19.1.0'    annotationProcessor 'com.github.bumptech.glide:compiler:4.11.0'    // like , unlike buttons    api 'com.github.jd-alexander:LikeButton:0.2.3'    // alert dialog    api 'com.yarolegovich:lovely-dialog:1.1.0'    api 'androidx.lifecycle:lifecycle-extensions:2.1.0'    annotationProcessor 'androidx.lifecycle:lifecycle-compiler:2.1.0'    implementation 'com.squareup.retrofit2:retrofit:2.7.1'    implementation 'com.squareup.retrofit2:converter-gson:2.7.1'    implementation 'com.squareup.okhttp3:logging-interceptor:4.3.1'    implementation 'com.squareup.okhttp3:okhttp:4.3.1'    implementation 'androidx.recyclerview:recyclerview:1.1.0'    // ads    implementation 'com.android.support:multidex:1.0.3'    implementation "android.arch.work:work-runtime:1.0.1"    implementation 'com.theartofdev.edmodo:android-image-cropper:2.7.0'    implementation 'id.zelory:compressor:2.1.0'    implementation "android.arch.work:work-runtime-ktx:1.0.1"    androidTestImplementation "android.arch.work:work-testing:1.0.1"    testImplementation 'junit:junit:4.12'    androidTestImplementation 'junit:junit:4.12'}